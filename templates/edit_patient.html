<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Patient</h2>
        <form method="POST">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" value="{{ patient.name }}" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" value="{{ patient.dob }}" required>

            <label for="address">Address:</label>
            <textarea name="address" id="address" required>{{ patient.address }}</textarea>

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" value="{{ patient.phone }}" required>

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" value="{{ patient.email }}" required>

            <button type="submit">Update Patient</button>
        </form>
        <br>
        <a href="{{ url_for('list_patients') }}">Back to Patients List</a>
    </div>
</body>
</html>
